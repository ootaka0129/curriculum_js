<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    
    <table>
        <tr id="nihonngo">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>

        <tr id="eigo">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        function changeLang() {
            var select = document.getElementsByTagName('select')[0];
            var selectedOptionId = select.options[select.selectedIndex].id;
            

            var nihonngo = document.getElementById('nihonngo');
            var eigo = document.getElementById('eigo');


            if (selectedOptionId === 'selected_jpn') {
                nihonngo.style.display = 'table-row';
                eigo.style.display = 'none';
            } else if (selectedOptionId === 'selected_en') {
                nihonngo.style.display = 'none';
                eigo.style.display = 'table-row';
            } else if (selectedOptionId === 'selected_all') {
                nihonngo.style.display = 'table-row';
                eigo.style.display = 'table-row';
            } else {
                nihonngo.style.display = 'none';
                eigo.style.display = 'none';
            }
        }
    </script>
</body>
</html>
